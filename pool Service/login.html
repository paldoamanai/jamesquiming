<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tranquil Pool Care | Admin Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --teal: #2dd4bf;
        --deep-teal: #0e9384;
        --navy: #0f172a;
        --white: #ffffff;
        --light-gray: #f8fafc;
        --transition: all 0.3s ease;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: var(--light-gray);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--navy);
      }
      .login-container {
        background-color: var(--white);
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        padding: 40px;
        text-align: center;
      }
      .login-logo {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 30px;
        color: var(--navy);
      }
      .login-logo span {
        color: var(--teal);
      }
      .login-form h2 {
        margin-bottom: 20px;
        font-weight: 500;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }
      .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: var(--transition);
      }
      .form-control:focus {
        outline: none;
        border-color: var(--teal);
        box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.2);
      }
      .password-input {
        position: relative;
      }
      .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #64748b;
      }
      .btn {
        display: inline-block;
        padding: 12px 25px;
        border-radius: 30px;
        font-weight: 600;
        transition: var(--transition);
        text-align: center;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      .btn-primary {
        background-color: var(--teal);
        color: var(--navy);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .btn-primary:hover {
        background-color: var(--white);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }
      .error-message {
        color: #e53e3e;
        margin-bottom: 20px;
        text-align: center;
        font-size: 0.9rem;
      }
      .back-to-home {
        margin-top: 20px;
        font-size: 0.9rem;
      }
      .back-to-home a {
        color: var(--teal);
        text-decoration: none;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-logo">Tranquil <span>Pool Care</span></div>

      <div class="login-form">
        <h2>Admin Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input
                type="password"
                id="password"
                class="form-control"
                required
              />
              <span class="toggle-password" id="togglePassword">
                <i class="far fa-eye"></i>
              </span>
            </div>
          </div>
          <div id="errorMessage" class="error-message"></div>
          <button type="submit" id="loginBtn" class="btn btn-primary">
            Login
          </button>
        </form>
        <div class="back-to-home">
          <a href="index.html"
            ><i class="fas fa-arrow-left"></i> Back to Homepage</a
          >
        </div>
      </div>
    </div>

    <script>
      // Toggle Password Visibility
      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.innerHTML =
          type === "password"
            ? '<i class="far fa-eye"></i>'
            : '<i class="far fa-eye-slash"></i>';
      });

      // Form Submission
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Simple validation - in a real app, you would check against a database
        if (username === "admin" && password === "password123") {
          // Successful login - redirect to admin dashboard
          window.location.href = "admin-dashboard.html";
        } else {
          errorMessage.textContent =
            "Invalid username or password. Please try again.";
        }
      });
    </script>
  </body>
</html>
